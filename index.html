<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/main.css" id="main-css">


</head>
<body>
    <div class="container">
        
        <div class="game">
            <div class="game-content">
                <div id="parentCodeWindow"></div>

                <div class="level level-1">
                    <div class="parent-square">
                        <div class="child-square"></div>
                        <div class="child-square"></div>
                        <div class="child-square"></div>
                    </div>
                </div>


                <div class="level level-2">
                    <div class="parent-square">
                        <div class="child-square"></div>
                        <div class="child-square"></div>
                        <div class="child-square"></div>
                    </div>
                </div>


                <div class="level level-3">
                    <div class="parent-square">
                        <div class="child-square"></div>
                        <div class="child-square"></div>
                        <div class="child-square"></div>
                    </div>
                </div>


                <div class="level level-4">
                    <div class="parent-square">
                        <div class="child-square"></div>
                        <div class="child-square"></div>
                        <div class="child-square"></div>
                    </div>
                </div>


                <div class="level level-5">
                    <div class="parent-square">
                        <div class="child-square"></div>
                        <div class="child-square"></div>
                        <div class="child-square"></div>
                    </div>
                </div>


                <div class="level level-6">
                    <div class="parent-square">
                        <div class="child-square numerated">1</div>
                        <div class="child-square numerated">2</div>
                        <div class="child-square numerated">3</div>
                    </div>
                </div>


                <div class="level level-7">
                    <div class="parent-square">
                        <div class="child-square numerated">1</div>
                        <div class="child-square numerated">2</div>
                        <div class="child-square numerated">3</div>
                    </div>
                </div>


                <div class="level level-8">
                    <div class="parent-square">
                        <div class="child-square numerated">1</div>
                        <div class="child-square numerated">2</div>
                        <div class="child-square numerated">3</div>
                        <div class="child-square numerated">4</div>
                    </div>
                </div>


                <div class="level level-9">
                    <div class="parent-square">
                        <div class="child-square numerated">1</div>
                        <div class="child-square numerated">2</div>
                        <div class="child-square numerated">3</div>
                        <div class="child-square numerated">4</div>
                    </div>
                </div>

            </div>
            <p class="error"></p>
            <p class="wrong">Wrong Answer, Try Again!</p>
            <button class="apply-btn">Apply</button>
        </div>
    </div>


    <!--main js script-->
    <script type="module" src="Javascript/index.js"></script>
</body>
</html>
